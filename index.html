<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id ="weather-app"></div>
    <h1>Weather App</h1>
    <form id="search-form">
        <input type="text" id="search-input" placeholder="Enter city name">
        <button type="submit">Search</button>
    </form>
    <div id="weather-info">
        <div id="current-weather">
            <h2>Current Weather</h2>
            <div id="current-weather-info">
                <p id="current-weather-temp"></p>
                <p id="current-weather-humidity"></p>
                <p id="current-city"></p>
                <p id="current-weather-wind"></p>
                <p id="current-date"></p>
            </div>
        </div>
        <div id="forecast"></div>
        <div id="search-history"></div>
    </div>
    <script src = "./assets/css/js/script.js"></script>
</body>
</html>
